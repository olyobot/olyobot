<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#12002b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  color:#fff;
}

.card{
  width:320px;
  background:#2a0d4f;
  padding:22px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,.4);
}

.method{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-bottom:14px;
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  margin-top:16px;
  border:none;
  border-radius:20px;
  background:#00e6a7;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="card">

  <!-- METHOD TITLE -->
  <div class="method">
    üîê Login Method<br>
    Email & Password
  </div>

  <!-- INPUTS -->
  <input id="email" type="email" placeholder="Email address">
  <input id="password" type="password" placeholder="Password">

  <!-- BUTTON -->
  <button onclick="login()">LOGIN</button>

  <div class="footer">
    Secure Firebase Authentication
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  // üî¥ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase config ‡¶¨‡¶∏‡¶æ‡¶¨‡ßá
};
firebase.initializeApp(firebaseConfig);

function login(){
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("password").value.trim();

  if(!email || !pass){
    alert("Email & Password required");
    return;
  }

  firebase.auth()
    .signInWithEmailAndPassword(email, pass)
    .then(()=>{
      window.location.href = "gate.html";
    })
    .catch(err=>alert(err.message));
}
</script>

</body>
</html>
