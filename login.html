<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  background:#12002a;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
}
.card{
  background:#1e003f;
  padding:20px;
  border-radius:12px;
  width:280px;
  text-align:center;
  color:white;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:6px;
}
button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.login{background:#00e0a4;}
.create{background:#6f5cff;}
</style>
</head>

<body>

<div class="card">
  <h3 id="title">Login</h3>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="login" onclick="login()">LOGIN</button>
  <button class="create" onclick="register()">CREATE ACCOUNT</button>

  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// LOGIN
function login(){
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).then(()=>{
    alert("Login Success");
    location.href="index.html";
  }).catch(e=>{
    alert(e.message);
  });
}

// CREATE ACCOUNT
function register(){
  auth.createUserWithEmailAndPassword(
    email.value,
    password.value
  ).then(()=>{
    alert("Account Created");
  }).catch(e=>{
    alert(e.message);
  });
}
</script>

</body>
</html>
